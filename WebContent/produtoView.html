<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Cadastrar Produto</title>
	</head>
	<body>

		<h1> CADASTRO DE PRODUTO </h1>
		
		<form action="inserirProduto.jsp" method="post">
		
			<label>PRODUTO: </label> 
			<input type="text" name="produto"> <br><br><br>
			
			<label>VALOR: </label> 
			<input type="text" name="valor"> <br><br><br>
			
			<label>QUANTIDADE: </label> 
			<input type="text" name="quantidade"> <br><br><br><br>
			
			<button type="submit">SALVAR PRODUTO</button>
		
		
		</form> <br><br>
		
		<form action="listarProduto.jsp" method="post">
		
			<button type="submit">VER LISTA DE PRODUTOS</button>
		
		</form>
	
	</body>
</html>
